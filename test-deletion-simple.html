    <script>
      function log(message) {
        const output = document.getElementById("output");

      function runTest() {

        // –°–∏–º—É–ª—è—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö
        const testTransactions = [
          {
            id: "trans1",
            firebaseId: "fb1",
            description: "–ü–æ–∫—É–ø–∫–∞ 1",
            amount: -100,
          },
          {
            id: "trans2",
            firebaseId: "fb2",
            description: "–ü–æ–∫—É–ø–∫–∞ 2",

          {

        const testDeletedList = ["trans2", "fb3"]; // –£–¥–∞–ª–∏–ª–∏ –≤—Ç–æ—Ä—É—é —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é –ø–æ ID –∏ —Ç—Ä–µ—Ç—å—é –ø–æ firebaseId

        log("üìã –ò—Å—Ö–æ–¥–Ω—ã–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏: " + testTransactions.length + " —à—Ç.");
        testTransactions.forEach((t) =>

        );

        log("üóëÔ∏è –°–ø–∏—Å–æ–∫ —É–¥–∞–ª–µ–Ω–Ω—ã—Ö: " + testDeletedList.join(", "));

        // –ò–º–∏—Ç–∞—Ü–∏—è —Ñ—É–Ω–∫—Ü–∏–∏ mergeDeletedTransactions
        function testMergeDeletedTransactions(transactions, deletedList) {
          const filteredTransactions = transactions.filter((transaction) => {
            const isDeleted =
              deletedList.includes(transaction.id) ||
              deletedList.includes(transaction.firebaseId);

            if (isDeleted) {
              log(
                "üóëÔ∏è –£–¥–∞–ª—è–µ–º —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é: " +
                  transaction.id +

                  transaction.description

            }
            return true;
          });

          return filteredTransactions;
        }

        // –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–∞
        const result = testMergeDeletedTransactions(
          testTransactions,
          testDeletedList
        );

        log("");
        log("üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–∞:");
        log("- –ò—Å—Ö–æ–¥–Ω–æ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π: " + testTransactions.length);
        log("- –ü–æ—Å–ª–µ —É–¥–∞–ª–µ–Ω–∏—è: " + result.length);
        log("- –£–¥–∞–ª–µ–Ω–æ: " + (testTransactions.length - result.length));

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏ –æ—Å—Ç–∞–ª–∏—Å—å
        const expectedRemaining = ["trans1"]; // –î–æ–ª–∂–Ω–∞ –æ—Å—Ç–∞—Ç—å—Å—è —Ç–æ–ª—å–∫–æ –ø–µ—Ä–≤–∞—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—è
        const actualRemaining = result.map((t) => t.id);

        log("- –û–∂–∏–¥–∞–ª–æ—Å—å –æ—Å—Ç–∞—Ç—å—Å—è: " + expectedRemaining.join(", "));
        log("- –§–∞–∫—Ç–∏—á–µ—Å–∫–∏ –æ—Å—Ç–∞–ª–æ—Å—å: " + actualRemaining.join(", "));

        if (

          JSON.stringify(actualRemaining.sort())

        } else {

        }

        result.forEach((t) =>
          log("  ‚úì " + t.id + " (" + t.firebaseId + "): " + t.description)

    </script>
